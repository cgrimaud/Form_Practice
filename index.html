<!DOCTYPE html>
<html>
    <head> 
    <title>This is a Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
    <h1>Help Desk Ticket</h1>
    <form action="index.html" method="post"></form>
        <fieldset class="your-info">
            <legend>Your Information</legend>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user-name">
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="user-email">
            </div> 
            <div>
                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" name="user-id">
        </fieldset> 
        </div>
        <fieldset class="help">
        <legend>What Do You Need Help With?</legend>
            <div class="new">
                <label for="new-user">Create New User</label>
                <input type="radio" name="issue" id="new-user">
            </div>
            <div class="issue">
                <label for="usi-issue">System Issue</label>
                <input type="radio" name="issue" id="usi-issue">
            </div>
        </fieldset>

    <!--Fieldset necessary for New User Option; Hide if System Issue Selected-->
        <fieldset class="new-user">
            <legend>New User Information</legend>
            <div>
                <label for="new-name">New User's First and Last Name:</label>
                <input type="text" id="new-name" name="new-name">
            </div>  
            <div>
                <label for="new-email">New User's Email Address:</label>
                <input type="email" id="new-email" name="new-email">
            </div> 
            <div class="copy-user">
                <label for="copy-user">Should the new user have the same setup and access as a current user?</label>
                
                <select id="copy-user">
                    <option value="">--Select Yes or No--</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="dup-user"> <!--Hide field unless Yes is chosen for copy-user-->
                <label for="duplicate">Current User To Duplicate:</label>
                <input type="text" id="duplicate" name="duplicate-user">
            </div>
        </fieldset>
   <!--/Fieldset Necessary for New User Option; Hide if System Issue Selected-->

   <!--Fieldset Necessary for System Issue; Hide if New User Selected-->
        <fieldset class="sys-issue">
                <legend>USI System Issue Information</legend>
                <div>
                    <label for="system-issue">Describe the issue you are experiencing:</label>
                    <input type="textarea" id="system-issue" name="system-issue">
                </div>  
                <div>
                    <label for="system-issue">Where in the system are you experiencing this issue?:</label>
                    <textarea type="textarea" id="sys-location" name="sys-location"></textarea>
                </div> 
                <div>
                    <label for="system-issue">How long has this been an issue?:</label>
                    <input type="textarea" id="issue-length" name="issue-length">
                </div>
            </fieldset>
        <button type="submit">Submit</button>

        <script src="file.js"></script>
    </body>
</html>
